<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF QR Code Scanner</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
</head>
<body>
    <h1>Login and Scan QR Code</h1>
    <button id="loginButton">Login with LINE</button>
    <button id="scanQrButton" style="display:none;">Scan QR Code</button>
    <div id="result"></div>
    <script>
        async function main() {
            await liff.init({ liffId: "YOUR_LIFF_ID" });

            if (!liff.isLoggedIn()) {
                document.getElementById('loginButton').style.display = 'block';
                document.getElementById('loginButton').addEventListener('click', () => {
                    liff.login();
                });
            } else {
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('scanQrButton').style.display = 'block';

                document.getElementById('scanQrButton').addEventListener('click', () => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(position => {
                            const { latitude, longitude } = position.coords;

                            liff.scanCode().then(result => {
                                const qrData = result.value;
                                document.getElementById('result').innerText = `Scanned Data: ${qrData}`;

                                liff.getProfile().then(profile => {
                                    const userId = profile.userId;
                                    const displayName = profile.displayName;

                                    fetch('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                        },
                                        body: JSON.stringify({
                                            employeeId: qrData,
                                            userId: userId,
                                            displayName: displayName,
                                            type: 'checkin',
                                            latitude: latitude,
                                            longitude: longitude
                                        }),
                                    });
                                });
                            }).catch(err => {
                                console.error(err);
                                alert('Failed to scan QR code.');
                            });
                        }, error => {
                            console.error(error);
                            alert('Failed to get location.');
                        });
                    } else {
                        alert('Geolocation is not supported by this browser.');
                    }
                });
            }
        }

        main();
    </script>
</body>
</html>
