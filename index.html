<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF QR Code Scanner</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
    <style>
        #log {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Login and Scan QR Code</h1>
    <button id="loginButton">Login with LINE</button>
    <button id="scanQrButton" style="display:none;">Scan QR Code</button>
    <div id="result"></div>
    <div id="log"></div> <!-- Add this div to display logs -->
    <script>
        function logMessage(message) {
            const logDiv = document.getElementById('log');
            const newLog = document.createElement('div');
            newLog.textContent = message;
            logDiv.appendChild(newLog);
            logDiv.scrollTop = logDiv.scrollHeight; // Scroll to the bottom
        }

        async function main() {
            try {
                await liff.init({ liffId: "2005980038-vrNQp7lR" });
                logMessage('LIFF initialized');

                const isInClient = liff.isInClient();
                logMessage('isInClient: ' + isInClient);

                if (!isInClient) {
                    alert('Please open this page in the LINE app.');
                    logMessage('Not in LINE client');
                    return;
                }

                if (!liff.isLoggedIn()) {
                    document.getElementById('loginButton').style.display = 'block';
                    document.getElementById('loginButton').addEventListener('click', () => {
                        liff.login();
                    });
                } else {
                    document.getElementById('loginButton').style.display = 'none';
                    document.getElementById('scanQrButton').style.display = 'block';

                    document.getElementById('scanQrButton').addEventListener('click', async () => {
                        const isInClientClick = liff.isInClient();
                        logMessage('isInClient (click): ' + isInClientClick);

                        if (!isInClientClick) {
                            logMessage('scanCode can only be used in the LINE app');
                            alert('Please open this page in the LINE app to scan QR code.');
                            return;
                        }

                        if (navigator.geolocation) {
                            logMessage('Getting geolocation...');
                            navigator.geolocation.getCurrentPosition(async position => {
                                const { latitude, longitude } = position.coords;
                                logMessage(`Latitude: ${latitude}, Longitude: ${longitude}`);

                                try {
                                    const confirmPopup = confirm('Do you want to scan the QR code?');
                                    if (confirmPopup) {
                                        logMessage('Scanning QR code...');
                                        const result = await liff.scanCodeV2();
                                        const qrData = result.value;
                                        document.getElementById('result').innerText = `Scanned Data: ${qrData}`;
                                        logMessage(`Scanned Data: ${qrData}`);

                                        const profile = await liff.getProfile();
                                        const userId = profile.userId;
                                        const displayName = profile.displayName;
                                        logMessage(`UserId: ${userId}, DisplayName: ${displayName}`);

                                        logMessage('Sending data to server...');
                                        const response = await fetch('https://script.google.com/macros/s/AKfycbzKTURYxnHromo217SMIRlezEhj23cHwSohYcrMbh38OOyhlCtGamBcbvAtfLrM8qg9Qw/exec', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json',
                                            },
                                            body: JSON.stringify({
                                                employeeId: qrData,
                                                userId: userId,
                                                displayName: displayName,
                                                type: 'checkin',
                                                latitude: latitude,
                                                longitude: longitude
                                            }),
                                        });

                                        if (!response.ok) {
                                            throw new Error('Network response was not ok ' + response.statusText);
                                        }

                                        const data = await response.text();
                                        logMessage('Response from server: ' + data);
                                        document.getElementById('result').innerText = data;
                                    } else {
                                        alert('QR code scanning canceled.');
                                        logMessage('QR code scanning canceled.');
                                    }
                                } catch (err) {
                                    console.error('Error:', err);
                                    alert('Failed to scan QR code or send data to server.');
                                    logMessage('Error: ' + err.message);
                                }
                            }, error => {
                                console.error('Geolocation Error:', error);
                                alert('Failed to get location.');
                                logMessage('Geolocation Error: ' + error.message);
                            });
                        } else {
                            alert('Geolocation is not supported by this browser.');
                            logMessage('Geolocation is not supported by this browser.');
                        }
                    });
                }
            } catch (err) {
                console.error('LIFF Initialization Error:', err);
                alert('Failed to initialize LIFF. Please ensure you are using the LINE app.');
                logMessage('LIFF Initialization Error: ' + err.message);
            }
        }

        main();
    </script>
</body>
</html>
